<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPAMCASTS â€” neon clouds</title>
  <meta name="description" content="Neon-pink splash page with fluffy, blinking, cloudlike letters that glow blue on and off with a sharp outline." />
  <style>
    :root{
      --bg1: #ff0ab7;           /* neon pink base */
      --bg2: #ff4bcf;           /* gradient boost */
      --ink: #ffffff;           /* fill */
      --blue: #00c8ff;          /* electric cyan */
      --blue-deep: #007dff;     /* deep neon */
    }

    html, body { height: 100%; }
    body{
      margin:0;
      min-height:100vh;
      display:grid; place-items:center;
      background:
        radial-gradient(1200px 800px at 30% 20%, var(--bg2) 0%, var(--bg1) 55%, #ff049e 100%);
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow:hidden;
    }

    .stage{ text-align:center; padding:6vmin 5vmin; }

    /* CLOUDY + SHARP-BLUE-OUTLINE TEXT */
    .cloud-text{
      --size: clamp(3rem, 14vw, 12rem);
      font-size: var(--size);
      font-weight: 900;
      line-height: .9;
      letter-spacing: .05em;
      color: var(--ink);
      position: relative;
      text-transform: uppercase;
      /* SHARP outline (WebKit) + fallback via layered shadows */
      -webkit-text-stroke: 8px var(--blue);
      text-shadow:
        /* hard rim fallback */
        0 0 0 var(--blue),
        0 0 12px var(--blue),
        0 0 24px var(--blue-deep),
        /* fluffy white halo */
        0 0 8px #fff,
        0 0 18px #fff;
    }

    /* Soft cloud behind the word */
    .cloud-text::before{
      content: attr(data-text);
      position:absolute; inset:-2vmin -2.5vmin; z-index:-1;
      color: #fff;
      filter: blur(22px) brightness(1.2);
      opacity:.9;
      text-shadow:
        0 0 40px #fff,
        0 0 90px var(--blue),
        0 0 140px var(--blue-deep);
    }

    /* Per-letter spans get the blink */
    .cloud-letter{
      display:inline-block;
      /* two animations: hard blink for outline; micro jitter for sign vibe */
      animation:
        hardBlink 1.1s infinite steps(1, end),
        jitter 2.4s ease-in-out infinite;
    }

    /* HARD blue-outline blink + glow surge */
    @keyframes hardBlink {
      0% {
        /* fully ON */
        opacity:1;
        filter:none;
        text-shadow:
          0 0 0 var(--blue),
          0 0 14px var(--blue),
          0 0 34px var(--blue-deep),
          0 0 8px #fff,
          0 0 18px #fff;
        -webkit-text-stroke: 8px var(--blue);
      }
      38% { opacity:1; -webkit-text-stroke: 8px var(--blue); }
      40% {
        /* snap OFF */
        opacity:.65;
        text-shadow:
          0 0 0 rgba(0,0,0,0),
          0 0 3px rgba(0,0,0,0),
          0 0 6px rgba(0,0,0,0),
          0 0 4px #fff,
          0 0 10px #fff;
        -webkit-text-stroke: 0 transparent;
      }
      46% { opacity:.9; }
      55% {
        /* quick sputter */
        opacity:1;
        text-shadow:
          0 0 0 var(--blue),
          0 0 10px var(--blue),
          0 0 26px var(--blue-deep),
          0 0 6px #fff,
          0 0 14px #fff;
        -webkit-text-stroke: 6px var(--blue);
      }
      70% { opacity:.95; }
      100% {
        /* ON again, brightest */
        opacity:1;
        text-shadow:
          0 0 0 var(--blue),
          0 0 16px var(--blue),
          0 0 42px var(--blue-deep),
          0 0 10px #fff,
          0 0 22px #fff;
        -webkit-text-stroke: 8px var(--blue);
      }
    }

    @keyframes jitter { 0%,100%{ transform:translate(0) } 50%{ transform: translate(0, -0.8px) } }

    .tag{
      margin-top:3vmin;
      font-size: clamp(.85rem, 1.8vw, 1rem);
      color: rgba(255,255,255,.95);
      text-shadow: 0 0 6px #fff, 0 0 18px var(--blue);
      user-select:none;
      letter-spacing:.04em;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *, *::before, *::after{
        animation-duration:0.01ms !important;
        animation-iteration-count:1 !important;
        transition-duration:0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <h1 id="headline" class="cloud-text" data-text="SPAMCASTS">SPAMCASTS</h1>
    <div class="tag">spamcasts.com</div>
  </div>

  <script>
    // Build per-letter spans and randomize blink delays so letters flicker out of sync
    const el = document.getElementById('headline');
    const text = el.textContent.trim();
    const frag = document.createDocumentFragment();
    [...text].forEach((ch, i) => {
      const span = document.createElement('span');
      span.className = 'cloud-letter';
      span.textContent = ch;
      // random desync so the sign feels alive
      const d = (i * 0.07) + (Math.random() * 0.45);
      span.style.animationDelay = `${d}s, ${d/2}s`;
      frag.appendChild(span);
    });
    el.textContent='';
    el.appendChild(frag);
  </script>
</body>
</html>
