<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPAMCASTS â€” neon clouds</title>
  <meta name="description" content="Neon-pink splash page with fluffy, blinking, cloudlike letters that glow blue on and off with a sharp outline." />
  <style>
    :root{
      --bg1: #ff0ab7;           /* neon pink base */
      --bg2: #ff4bcf;           /* gradient boost */
      --ink: #ffffff;           /* fill */
      --blue: #00c8ff;          /* electric cyan */
      --blue-deep: #007dff;     /* deep neon */
    }

    html, body { height: 100%; }
    body{
      margin:0;
      min-height:100vh;
      display:grid; place-items:center;
      background:
        radial-gradient(1200px 800px at 30% 20%, var(--bg2) 0%, var(--bg1) 55%, #ff049e 100%);
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto,
      "Helvetica Neue", Arial, sans-serif;
      overflow:hidden;
    }

    .stage{ text-align:center; padding:6vmin 5vmin; }

    .cloud-text{
      --size: clamp(3rem, 14vw, 12rem);
      font-size: var(--size);
      font-weight: 900;
      line-height: .9;
      letter-spacing: .05em;
      color: var(--ink);
      position: relative;
      text-transform: uppercase;
      -webkit-text-stroke: 6px var(--blue);
      text-shadow:
        0 0 0 var(--blue),
        0 0 12px var(--blue),
        0 0 24px var(--blue-deep),
        0 0 8px #fff,
        0 0 18px #fff;
    }

    .cloud-text::before{
      content: attr(data-text);
      position:absolute; inset:-2vmin -2.5vmin; z-index:-1;
      color: #fff;
      filter: blur(22px) brightness(1.2);
      opacity:.9;
      text-shadow:
        0 0 40px #fff,
        0 0 90px var(--blue),
        0 0 140px var(--blue-deep);
    }

    .cloud-letter{
      display:inline-block;
      animation:
        hardBlink 1.2s infinite steps(1, end),
        jitter 2.4s ease-in-out infinite;
    }

    @keyframes hardBlink {
      0%, 35%, 100% {
        opacity:1;
        text-shadow:
          0 0 0 var(--blue),
          0 0 14px var(--blue),
          0 0 34px var(--blue-deep),
          0 0 8px #fff,
          0 0 18px #fff;
        -webkit-text-stroke: 6px var(--blue);
      }
      40% {
        opacity:.5;
        text-shadow:
          0 0 2px #fff,
          0 0 6px #fff;
        -webkit-text-stroke: 0 transparent;
      }
      60% {
        opacity:.9;
        text-shadow:
          0 0 10px var(--blue),
          0 0 28px var(--blue-deep),
          0 0 12px #fff;
        -webkit-text-stroke: 4px var(--blue);
      }
    }

    @keyframes jitter { 0%,100%{ transform:translate(0) } 50%{ transform: translate(0, -0.8px) } }

    .tag{
      margin-top:3vmin;
      font-size: clamp(.85rem, 1.8vw, 1rem);
      color: rgba(255,255,255,.95);
      text-shadow: 0 0 6px #fff, 0 0 18px var(--blue);
      user-select:none;
      letter-spacing:.04em;
    }

    @media (prefers-reduced-motion: reduce){
      *, *::before, *::after{
        animation-duration:0.01ms !important;
        animation-iteration-count:1 !important;
        transition-duration:0.01ms !important;
      }
    }
  </style>
  <!-- Link to your new hall-of-doors CSS -->
  <link href="./assets/doors.css" rel="stylesheet" />
</head>
<body>
  <!-- Flash overlay for the portal animation -->
  <div id="portal-flash" class="flash" aria-hidden="true"></div>
  <!-- Make the entire logo area a link to the doors hall -->
  <a id="logo-portal" href="./pages/doors.html" style="text-decoration:none;">
    <div class="stage">
      <h1 id="headline" class="cloud-text" data-text="SPAMCASTS">SPAMCASTS</h1>
      <div class="tag">spamcasts.com</div>
    </div>
  </a>

  <script>
    // Existing code that animates the cloud letters
    const el = document.getElementById('headline');
    const text = el.textContent.trim();
    const frag = document.createDocumentFragment();
    [...text].forEach((ch, i) => {
      const span = document.createElement('span');
      span.className = 'cloud-letter';
      span.textContent = ch;
      const d = (i * 0.07) + (Math.random() * 0.5);
      span.style.animationDelay = `${d}s, ${d/2}s`;
      frag.appendChild(span);
    });
    el.textContent='';
    el.appendChild(frag);
  </script>

  <!-- Optional script to flash white when clicking the logo, then navigate -->
  <script>
    (function() {
      var link = document.getElementById('logo-portal');
      var flash = document.getElementById('portal-flash');
      if (link && flash) {
        link.addEventListener('click', function(e) {
          if (e.metaKey || e.ctrlKey) return;
          e.preventDefault();
          flash.classList.add('on');
          setTimeout(function() {
            window.location.href = link.getAttribute('href');
          }, 260);
        });
      }
    })();
  </script>
</body>
</html>
