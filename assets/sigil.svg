<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Animated rainbow gradient for strokes -->
    <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d2ff">
        <animate attributeName="stop-color"
                 values="#00d2ff; #7cff00; #ffd200; #ff3d81; #9b5cff; #00d2ff"
                 dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#ff3d81">
        <animate attributeName="stop-color"
                 values="#ff3d81; #9b5cff; #00d2ff; #7cff00; #ffd200; #ff3d81"
                 dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Soft outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle pulsing -->
    <style><![CDATA[
      #sigil { animation: pulse 2.4s ease-in-out infinite; }
      @keyframes pulse {
        0%,100% { filter: url(#glow); opacity: 1; }
        50%     { filter: url(#glow); opacity: .9; }
      }
    ]]></style>
  </defs>

  <!-- Group so we can animate/pulse the whole mark -->
  <g id="sigil" transform="translate(0,0)">
    <!-- outer ring (optional frame) -->
    <circle cx="100" cy="100" r="88"
            fill="none" stroke="url(#rainbow)" stroke-width="4"/>

    <!-- TEAR outline (duplicated: fat glow underlay + crisp outline) -->
    <path id="tear"
          d="M100 22
             C140 82, 170 116, 170 144
             c0 46-32 82-70 82s-70-36-70-82
             c0-28 30-62 70-122z"
          fill="none" stroke="url(#rainbow)" stroke-width="12" opacity=".28"/>

    <path d="M100 22
             C140 82, 170 116, 170 144
             c0 46-32 82-70 82s-70-36-70-82
             c0-28 30-62 70-122z"
          fill="none" stroke="url(#rainbow)" stroke-width="6"/>

    <!-- LADDER spine -->
    <line x1="100" y1="92" x2="100" y2="198"
          stroke="url(#rainbow)" stroke-width="6" stroke-linecap="round"/>

    <!-- LADDER rungs -->
    <g stroke="url(#rainbow)" stroke-width="5" stroke-linecap="round">
      <line x1="76" y1="116" x2="124" y2="116"/>
      <line x1="76" y1="134" x2="124" y2="134"/>
      <line x1="76" y1="152" x2="124" y2="152"/>
      <line x1="76" y1="170" x2="124" y2="170"/>
      <line x1="76" y1="188" x2="124" y2="188"/>
    </g>
  </g>

  <!-- Gentle rotation of the gradient for extra life -->
  <animateTransform xlink:href="#sigil"
                    attributeName="transform"
                    type="rotate"
                    from="0 100 100" to="360 100 100"
                    dur="40s" repeatCount="indefinite"/>
</svg>
